<!DOCTYPE html>

<!--设置lang属性是为了帮助客户端显示，并不是没有就会乱码，但是有了的话字体匹配等会更好-->
<html lang="en">

<head>
	<meta charset="UTF-8">

	<!--viewport会帮助网页在不同的设备上正确显示，比如手机和平板-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--description会出现在搜索引擎中，是你的网站的描述-->
	<meta name="description" content="Personal knowledge database of Houkensjtu">
	<meta name="keywords" content="Physics, Heat transfer, Numerical, Algorithm, Programming, Python, C, Javascript, Math">

	<!--网站的标题，出现在浏览器的标签上-->
	<title>BiscuiZ</title>
</head>

<body>
	<h1>Geekhead</h1>
   <!-- unsplash是一个无料的图片库，下面这个链接会自动生成一些图片挺cool的哦 -->
	<img src="https://source.unsplash.com/random/800x600" alt=""> <br>
	
   <!-- a就是一个超链接，href表示要链接的地址; target表示另打开一个tab -->
	<a href="./posts/2020-04-06-html_basics.html">Html/CSS basics</a> <br>
	<a href="./posts/2020-04-08-toefl.html" target="_blank">After TOEFL iBT</a> <br>

</body>
</html>
